<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realidade Virtual com A-Frame</title>
    <!-- Incluindo a biblioteca A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-physics-system/master/dist/aframe-physics-system.min.js"></script>
</head>
<body>
    <a-scene physics>
        <!-- Definindo o céu -->
        <a-sky color="#007FFF"></a-sky>

        <!-- Criando as paredes -->
        <a-plane position="0 1.5 -20" rotation="0 0 0" width="40" height="3" color="pink" static-body></a-plane>  <!-- Parede da frente -->
        <a-plane position="0 1.5 20" rotation="0 0 0" width="40" height="3" color="pink" static-body></a-plane>  <!-- Parede de trás -->
        
        <a-plane position="-20 1.5 0" rotation="0 90 0" width="40" height="3" color="pink" static-body></a-plane>  <!-- Parede esquerda -->
        <a-plane position="20 1.5 0" rotation="0 90 0" width="40" height="3" color="pink" static-body></a-plane>  <!-- Parede direita -->
        
        <!-- Criando o chão -->
        <a-plane position="0 0 0" rotation="-90 0 0" width="40" height="40" color="white" static-body></a-plane>

        <!-- Moldura -->
        <a-plane position="0 2 -4.001" rotation="0 0 0" width="4.2" height="3.2" color="black" static-body></a-plane>
        
        <!-- Imagem -->
        <a-plane position="0 2 -4" rotation="0 0 0" width="4" height="3" 
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/Mona_Lisa%2C_by_Leonardo_da_Vinci%2C_from_C2RMF_retouched.jpg/640px-Mona_Lisa%2C_by_Leonardo_da_Vinci%2C_from_C2RMF_retouched.jpg" static-body>
        </a-plane>

        <!-- Adicionando a câmera e controles WASD -->
        <a-entity camera look-controls wasd-controls position="0 1 4" dynamic-body></a-entity>
    </a-scene>
</body>
</html>
