<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realidade Virtual com A-Frame</title>
    <!-- Incluindo a biblioteca A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Definindo o céu -->
        <a-sky color="#007FFF"></a-sky>

        <!-- Criando a grama no chão -->
        <a-plane position="0 0 -10" rotation="-90 0 0" width="40" height="40" color="white"></a-plane>

        <!-- Moldura -->
        <a-plane position="0 2 -4.001" rotation="0 0 0" width="4.2" height="3.2" color="black"></a-plane>
        
        <!-- Imagem-->
        <a-plane position="0 2 -4" rotation="0 0 0" width="4" height="3" 
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/Mona_Lisa%2C_by_Leonardo_da_Vinci%2C_from_C2RMF_retouched.jpg/640px-Mona_Lisa%2C_by_Leonardo_da_Vinci%2C_from_C2RMF_retouched.jpg">
        </a-plane>

        <!-- Adicionando a câmera e controles WASD -->
        <a-entity camera look-controls wasd-controls position="0 1 4"></a-entity>
    </a-scene>
</body>
</html>
