<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realidade Virtual com A-Frame</title>
    <!-- Incluindo a biblioteca A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Definindo o céu -->
        <a-sky color="#007FFF"></a-sky>
        <!-- Criando uma parede -->
        <a-plane position="1.5 -3 0" rotation="0 0 0" width="4" height="3" color="#ffffff"></a-plane>
        <!-- Adicionando a câmera e controles WASD -->
        <a-entity camera look-controls wasd-controls position="0 1.6 4"></a-entity>
    </a-scene>
</body>
</html>
